<!DOCTYPE html>
<html lang = "zh - cn">
<head>
	<meta charset = "utf-8">
	<title> 测试 </title>
</head>
<body bgcolor = "aqua">
	<h1 align = "center"> 试验大纲</h1>
	<hr>
	<form action="" method = "pose" name = "user_information">
		文本输入框:<input name = "text" type = "text" value = "文本输入框" size = "15" maxlength = "30">
		<br>
		密码输入框:<input name = "password" type = "password" size = "15" maxlength = "30">
		<br>
		单项选择&nbsp;&nbsp;:
		<br>
		<input name = "check" type = "radio" value = "first" checked = "check"> 第一
		<input name = "check" type = "radio" value = "second"> 第二
		<input name = "check" type = "radio" value = "third"> 第三
		<br>
		多项选择:
		<br>
		<input name="first" type = "checkbox" value="oppo">oppo
		<input name="first" type = "checkbox" value="vive">vive
		<input name="first" type = "checkbox" value="honor">honor
		<br>
		<p>下拉列表:</p>
		<p>what do you want?</p>
		<select name="want" multiple="multiple" size="2">
			<option value="apple">apple</option>
			<option value="orange">orange</option>
			<option value="pineapple">pineapple</option>
			<option value="pear">pear</option>
		</select>
		<br>
		文件上传:
		<br>
		<input  name = "文件" type = "file" />
		<br>
		按钮:
		<br>
		<br>
		<input name = "上传" type = "submit" value = "上传" />		<br>
		组合表单控件:
		<fieldset>
			<legend align = "center">text</legend>
			emile:<br>
			<p><input name="emile" type="text" size="20" maxlength="30" required="required"></p>
			mobile:<br>
			<input name="mobile" type="text" size="20" maxlength="11" required = "required"><br>
			password:<br>
			<input name ="password" type="password" required="required">
			<br>
			<p><input name="提交" type="submit" value="提交" ></p>
		</fieldset>
		时间控件:<br>
		<input type="date" name="time"><input type="submit" name="提交" value="提交">
		<br>
		电子邮箱:<br>
		<input type = "emile" name = "mail_address" value = "1145693809@qq.com">
		<br>
		搜索框:&nbsp;&nbsp;<br>
		<a href="http://www.baidu.com/" align = "center">百度一下，你就知道!</a>
		<br>
		<input type = "search" name ="搜索" placeholder = "123123123123">
		<input type = "submit" name="updata"  value = "上传">
		<br>
	</form>
		文本元素和图片元素的结合:<br>
		<div id="hello">
			<img src="picture.jpg" alt = "hello world!"/>>

		</div>
		<br>
		内联框架:<br		<iframe width="500" height="250" src = "picture.jpg" ></iframe>  <!-- 图片可以改 -->
