<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>实验目标</title>
</head>
<body>
	<div align="center">
		<form method="post">
			<table cellspacing="0" border="1">
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password2"/></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="password1" />
				</tr>
				<tr>
					<td>性别:</td>
					<td><input type="radio" checked="check" name="sex" value="man" />男&nbsp;&nbsp;<input type="radio" value="woman" name="sex" />女</td>
				</tr>
				<tr>
					<td>生日</td>
					<td><input type="date" name="time" /></td>
				</tr>
				<tr>
					<td>所在地:</td>
					<td><select name="country" size="1">
							<option value="china">china</option>
							<option value="the U.S">THE U.S</option>
						</select>
						<select name="place_1" size="1">
							<option value="hebei">河北</option>
							<option value="guizhou">贵州</option>
						</select>
						<select name="place_2" size="1">
							<option value="shijiazhuang">石家庄</option>
							<option value="xingtai">邢台</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text" name="yanzhengma" /><img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1490877332&di=3496589cecfc655af98b29b9265ff864&src=http://images2015.cnblogs.com/blog/822721/201607/822721-20160720230416701-1768858575.png" width="130" height="28"/></td>
				</tr>
				<tr>
					<td>证件类型:</td>
					<td><select name="zhengjian" size="1">
							<option value="shengfengzheng">身份证</option>
							<option value="drive">驾照</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>证件号:</td>
					<td><input type="text" name="number"></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox" name="hobby" value="music">音乐 <input type="checkbox" name="hobby" value="read">读书 <input type="checkbox" name="hobby" value="dance">跳舞<input type="checkbox" name="hobby" value="xiaqi">下棋 <input type="checkbox" name="hobby" value="other">其他</td>
				</tr>
				<tr>
					<td>说明</td>
					<td><textarea name="readme" cols="20" rows="4">&nbsp;</textarea></td>
				</tr>
				<tr>
					<td>上传头像</td>
					<td><input type="file" name="headphoto"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="tijiao" value="提交">&nbsp;<input type="submit" name="chongz" value="重置">&nbsp;<input type="submit" name="anniu" value="按钮"></td>
				</tr>



			</table>
		</form>
	</div>
</body>
</html>
